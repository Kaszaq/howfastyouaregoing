# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.3.9

pipelines:
  default:
    - step:
        trigger: manual
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - echo "$GPG_KEY" | base64 -d > gpg.key
          - gpg --import -a gpg.key
          - echo "[ui]" >> ~/.hgrc
          - echo "username = $SCM_USERNAME" >> ~/.hgrc
          - cd howfastyouaregoing-core
          - mvn -B verify # -B batch mode makes Maven less verbose
          - mvn -B -s ../settings.xml release:prepare release:perform -Dusername=$SCM_USERNAME -P release -DdryRun=true 
